<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Information Form</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
form{background:#fff;padding:20px;border-radius:10px;max-width:400px;margin:auto}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#0088cc;color:#fff;border:none}
</style>
</head>
<body>

<form onsubmit="saveData();return false;">
<h2>User Information</h2>

<input id="name" placeholder="Name" required>
<input id="phone" placeholder="Phone" required>
<input type="file" id="photo" accept="image/*" capture="camera" required>

<button type="button" onclick="getLocation()">üìç Capture Location</button>
<p id="loc"></p>

<button type="submit">Submit</button>
</form>

<script>
let latitude="", longitude="";

function getLocation(){
navigator.geolocation.getCurrentPosition(pos=>{
latitude=pos.coords.latitude;
longitude=pos.coords.longitude;
document.getElementById("loc").innerText=
"Location Captured ‚úîÔ∏è";
});
}

function saveData(){
alert(
"Saved!\nName: "+name.value+
"\nPhone: "+phone.value+
"\nLat: "+latitude+
"\nLng: "+longitude
);
}
</script>

</body>
</html>
