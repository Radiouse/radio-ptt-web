<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home | Public Utility Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- BASE ---------- */
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:
    radial-gradient(circle at top,#0b5ed7,#020617 60%);
  min-height:100vh;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ---------- GRID ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
  max-width:900px;
  width:90%;
  animation: pageFade .8s ease forwards;
}

/* ---------- CARD ---------- */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter: blur(16px);
  border-radius:22px;
  padding:28px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  transform: translateY(40px) scale(.95);
  opacity:0;
  animation: cardIn .8s ease forwards;
}
.card:nth-child(1){animation-delay:.2s}
.card:nth-child(2){animation-delay:.4s}

.card:hover{
  transform: translateY(-6px) scale(1.02);
  box-shadow:0 40px 80px rgba(0,0,0,.7);
}

/* ---------- TEXT ---------- */
.card h2{margin:10px 0}
.card p{opacity:.8;font-size:14px}

/* ---------- BUTTON ---------- */
.card a{
  display:inline-block;
  margin-top:18px;
  padding:12px 24px;
  background:#0b5ed7;
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-size:16px;
  transition:.3s;
}
.card a:hover{
  background:#2563eb;
  box-shadow:0 0 0 6px rgba(37,99,235,.25);
}

/* ---------- FOOTER ---------- */
footer{
  position:fixed;
  bottom:12px;
  font-size:12px;
  opacity:.6;
}

/* ---------- KEYFRAMES ---------- */
@keyframes cardIn{
  to{
    transform: translateY(0) scale(1);
    opacity:1;
  }
}
@keyframes pageFade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="grid">

  <div class="card">
    <h2>ðŸ“¸ GPS Web Camera</h2>
    <p>Capture photo with location & time</p>
    <a href="cam.html">Open Camera</a>
  </div>

  <div class="card">
    <h2>ðŸ“® PIN & IFSC Finder</h2>
    <p>Location-based public utility</p>
    <a href="finder.html">Open Finder</a>
  </div>

</div>

<footer>
  Designed & Developed by <strong>Rankaj Kumar</strong>
</footer>

</body>
</html>
